<H1>Pan Zoom Test</H1>
<p>
	<ul>
		<li>Pan with the mouse pointer</li>
		<li>Use the mousewheel to zoom</li>
		<li>Click the image to freeze it in place.  Useful for keeping the image in a position while you focus on another screen element, input field, etc.</li>
		<li>Viewer supports client-side image rotation at 0, 90, 180, 270 degrees</li>
	</ul>
</p>


<div id="viewerDiv" style="position:relative; height: 400px; width: 400px;border: 1px solid #000"></div>

<br/>
<hr/>
